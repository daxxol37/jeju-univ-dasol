<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 카드 운세</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 카드 운세</h1>
        <div id="cards" class="cards-container">
            <!-- 카드들이 여기에 표시됩니다 -->
        </div>
        <div id="selected-card" class="selected-card">
            카드 한 장을 뽑아 주세요!
            <!-- 선택된 카드의 정보가 여기에 표시됩니다 -->
        </div>
        <div id="fortune" class="fortune">
            <!-- 운세 메시지가 여기에 표시됩니다 -->
        </div>
        <button class="button" onclick="drawCards()">다시 뽑기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
